<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <div>Informe sua data de nascimento <br /><input id="nascimento" type="date"></div>
  <button type="button" onclick="calculaIdade()">Descobrir idade em dias</button>
  <p id="resultado"></p>
  <script>
    function calculaIdade() {
      var parts = document.getElementById('nascimento').value.split('-');
      var birthDate = new Date(parts[0], parts[1] - 1, parts[2]);
      var todayDate = new Date();
      var result = document.getElementById('resultado');
      var age;

      console.log(birthDate.toDateString());
      console.log(todayDate.toDateString());

      age = Math.floor(Math.ceil(Math.abs(birthDate.getTime() - todayDate.getTime()) / (1000 * 3600 * 24)));
      result.innerHTML = age;
    }
  </script>
</head>
